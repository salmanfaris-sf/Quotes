ill control your life.","A clean heart is the greatest wealth one can have.","Kindness is a debt we owe to every living thing.","Do not spend time with those who make you a worse person.","Honesty is the shortest way to peace of mind.","The best among you are those with the best character.","Seek knowledge from the cradle to the grave.","Patience is the key to every door of success.","Speak only when your words are better than silence.","Work with your hands and give with your heart."];const _0x3=["Every morning is a new chance to fix your mistakes and become a better person than you were yesterday. You must decide that being good is more important than being famous or rich. Most people are chasing things that will disappear, but you should chase the things that stay in the soul forever. It takes a lot of strength to be kind in a world that is often cold, but that is exactly why you were born with a heart.","We must be very careful with how we talk to others and how we treat those who are weaker than us. A single bad word can break a person's spirit for a long time, while a kind word can give them hope to keep living. True power is not about making others afraid of you; it is about making others feel safe when they are near you. Take a look at your own actions today and ask yourself if you are building up the world or tearing it down.","When you face a hard choice, always choose the path that keeps your character clean. It is better to lose everything and keep your honor than to win the world by doing something wrong. Your reputation is what people think of you, but your character is what you truly are when no one is looking. Do not follow the crowd if they are walking toward darkness. Be the one who carries a small light even if you have to walk all alone.","Discipline is the bridge between where you are now and where you want to be. If you cannot control your own body and your own mind, you will always be a slave to your desires. True freedom is the ability to do gold or silver."];const _0x5=["Real courage is standing up for what is right even when everyone else is sitting down. It is easy to follow the rules when everyone is watching, but it is hard to do what is right when you are all by yourself. You must build a mind that is strong enough to resist the bad influences that are all around us. Do not let the world change your heart; instead, let your heart change the world by being an example of goodness and peace every single day.","Patience is not just waiting; it is how you behave while you are waiting. When things go wrong, do not complain or become angry. Instead, stay calm and look for a way to fix the problem with a clear head. Every trial you go through is like a fire that makes your character stronger and more pure. If you can stay patient during the hard times, you will surely reach the good times with a soul that is ready to enjoy them. This is the mark of a truly wise person.","Your friends are a mirror of who you are becoming. If you walk with wise people, you will become wise, but if you walk with the foolish, you will lose your way. Choose your companions carefully and look for those who remind you to be better. A true friend is someone who tells you the truth even when it hurts, because they want to see you succeed. Do not be afraid to be alone for a while if it means you can avoid being in bad company that leads to a dark end.","Success is not found in the things you own, but in the peace you find within yourself at the end of the day. You can have the biggest house in the city and still be very unhappy if your heart is full of greed and pride. Learn to be happy with what you have while you work for what you need. Simple living is a secret that many people forget, but it is the fastest way to find true joy. Be thankful for the small things like clean water, a safe bed, and a clear mind."];const _0x6=["When the sun goes down, take a moment to look back at your day and see where you could have been better. Do not be too hard on yourself, but do not be too easy either. Honesty with yourself is the only way to grow. If you hurt someone, try to make it right. If you wasted time, promise to be better tomorrow. A wise person learns from every hour and goes to sleep with a heart that is at peace with the world and its creator.","The way you treat your parents and your family is the true test of your character. It is easy to be nice to strangers who do not know your flaws, but it is hard to be kind to those you see every day. Show them the respect they deserve and be the one who brings peace to the home. A happy home is built on a foundation of love and patience. Do not let your outside success make you forget the people who were there for you at the beginning.","Your time is the most valuable thing you own. Once an hour is gone, it will never come back, not for all the money in the world. Do not waste it on idle talk or things that do not bring any benefit to your soul or your mind. Use your energy to build something that will last longer than you. Whether it is a good deed, a book of wisdom, or a strong family, make sure your life leaves a positive mark on the earth. This is the only real legacy.","Always remember that you are never truly alone and that your actions are always seen by the One who created you. This thought should give you comfort when you are doing right and it should make you stop when you are thinking of doing wrong. Live your life in a way that you never have to hide your face in shame. A clean conscience is the softest pillow you will ever sleep on. Walk on the earth with humility and grace, and the world will remember you with love."];function _0x7(){const n=new Date();const s=new Date(n.getFullYear(),0,0);return Math.floor((n-s)/864e5)}function _0x8(s){const x=Math.sin(s)*1e4;return x-Math.floor(x)}function _0x9(){const d=_0x7();const t=_0x1[Math.floor(_0x8(d)*_0x1.length)];const q=_0x2[Math.floor(_0x8(d+1)*_0x2.length)];const a=_0x3[Math.floor(_0x8(d+2
