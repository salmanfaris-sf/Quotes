<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1K1TKBQFFK');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Quotes.</title>
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            user-select: none;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        .quote-container {
            width: 100%;
            max-width: 28rem;
            padding: 0 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #g4x_txt {
            display: block;
            transition: opacity 0.3s ease;
            white-space: pre-wrap;
            line-height: 1.6;
            font-weight: 300;
            letter-spacing: -0.01em;
            font-size: 1.5rem; 
        }

        @media (min-width: 768px) {
            #g4x_txt {
                font-size: 1.875rem; 
            }
        }

        /* Fade-in for Next Quotes */
        .slide-next {
            animation: fadeIn 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Slide-in for Previous Quotes */
        .slide-prev {
            animation: slidePrev 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slidePrev {
            0% { transform: translateX(-40px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        #g4x_pop {
            position: fixed;
            top: 40px; 
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px 20px;
            border-radius: 100px;
            z-index: 2000;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s;
            pointer-events: none;
            opacity: 0;
        }
        #g4x_pop.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        #g4x_pop_d {
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="g4x_pop"><div id="g4x_pop_d"></div></div>

    <div class="quote-container">
        <h1 id="g4x_txt"></h1>
    </div>

<script>
(function(){
    const quotes = [
        { t: "Be better than you were yesterday." },
        { t: "\"So race one another in good deeds.\"\n(Qur'an 2:148)" },
        { t: "Don't waste time. You don't get it back." },
        { t: "Focus." },
        { t: "The problem is, you think you have a lot of time to live." },
        { t: "Live everyday like it's your last day." },
        { t: "Consistency." },
        { t: "Big dreams need big sacrifices." },
        { t: "Practice makes perfect." },
        { t: "Do it even when you don't feel like it." },
        { t: "Nothing changes if nothing changes." },
        { t: "Stay different." },
        { t: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
        { t: "You can't have a million-dollar dream with a minimum-wage work ethic." },
        { t: "A real man protects and provides." },
        { t: "Don't follow the crowd. Follow the truth." },
        { t: "Never build your happiness on someone else's tears." },
        { t: "Eliminate the 'tomorrow' mindset today." },
        { t: "The strongest man is he who controls his anger." },
        { t: "Be a man of your word." },
        { t: "Your habits define your future self." },
        { t: "Hate Laziness." },
        { t: "Always speak the truth." },
        { t: "Time waits for no one." },
        { t: "Quality over quantity in everything." },
        { t: "Knowledge without action is useless." },
        { t: "Fear Allah. Not people." },
        { t: "Live with purpose." },
        { t: "Be a man of honor." },
        { t: "A real man protects those who are vulnerable." },
        { t: "Every day is a second chance." },
        { t: "Now is the time." },
        { t: "Success is earned, not given." },
        { t: "Focus on your growth." },
        { t: "Stay Disciplined." },
        { t: "A heart connected to Allah is never truly broken." },
        { t: "Growth begins outside comfort zones." },
        { t: "Growth feels uncomfortable." },
        { t: "Hard days make strong people." },
        { t: "Keep showing up." },
        { t: "Strength is built through repetition." },
        { t: "Do the boring work well." },
        { t: "Consistency creates mastery." },
        { t: "Work now, relax later." },
        { t: "Every day counts." },
        { t: "Habits decide outcomes." },
        { t: "Growth requires discomfort." },
        { t: "Sweat more in practice. Bleed less in war." },
        { t: "When you feel like nothing is going your way, look at a person breaking a stone. They can hit a big rock 100 times and it won't even move. But on the 101st hit, it suddenly breaks into two pieces. It wasn't just that last hit that broke it—it was the result of all the hits that happened before it." },
        { t: "It always seems impossible until it's done." }
    ];

    const display = document.getElementById('g4x_txt');
    const pop = document.getElementById('g4x_pop');
    const popText = document.getElementById('g4x_pop_d');

    let currentIndex = 0;
    let shuffleMode = false;
    let autoPlayInterval = null;
    let historyStack = [];
    
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    let longPressTimer;

    window.notify = function(text) {
        popText.innerText = text;
        pop.classList.remove('show');
        void pop.offsetWidth; 
        pop.classList.add('show');
        setTimeout(() => pop.classList.remove('show'), 2000);
    };

    function updateDisplay(dir = 'next') {
        display.classList.remove('slide-next', 'slide-prev');
        void display.offsetWidth; 
        display.innerText = quotes[currentIndex].t;
        display.classList.add(dir === 'next' ? 'slide-next' : 'slide-prev');
    }

    function nextQuote() {
        historyStack.push(currentIndex);
        if(historyStack.length > 50) historyStack.shift();
        
        if(shuffleMode) {
            let next;
            do { next = Math.floor(Math.random() * quotes.length); } while (next === currentIndex);
            currentIndex = next;
        } else {
            currentIndex = (currentIndex + 1) % quotes.length;
        }
        updateDisplay('next');
    }

    function prevQuote() {
        if(historyStack.length > 0) {
            currentIndex = historyStack.pop();
            updateDisplay('prev');
        } else {
            notify("Start of journey");
        }
    }

    function toggleShuffle() {
        shuffleMode = !shuffleMode;
        notify(shuffleMode ? "Shuffle: On" : "Shuffle: Off");
    }

    function toggleAutoPlay() {
        if(autoPlayInterval) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            notify("Auto Play: Off");
        } else {
            autoPlayInterval = setInterval(nextQuote, 5000);
            notify("Auto Play: On");
            nextQuote();
        }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
            notify("Fullscreen: On");
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                notify("Fullscreen: Off");
            }
        }
    }

    document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
        
        longPressTimer = setTimeout(() => {
            toggleAutoPlay();
            longPressTimer = null;
        }, 700);
    }, {passive: false});

    document.addEventListener('touchend', e => {
        if (longPressTimer) {
            clearTimeout(longPressTimer);
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        }
    }, {passive: false});

    function handleGesture() {
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        const absX = Math.abs(diffX);
        const absY = Math.abs(diffY);

        if (Math.max(absX, absY) < 30) {
            nextQuote();
            return;
        }

        if (absX > absY) {
            if (diffX > 50) prevQuote(); 
            else nextQuote(); 
        } else {
            if (diffY < -50) toggleFullscreen(); 
            if (diffY > 50) toggleShuffle(); 
        }
    }

    display.innerText = quotes[0].t;
    display.classList.add('slide-next');

})();
</script>
</body>
</html>
