<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Quotes.</title>
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root{--v1:#000;--v2:#e5e7eb;--v6:#60a5fa}
        body{font-family:'Inter',sans-serif;background-color:var(--v1);color:var(--v2);user-select:none;min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;padding:0 20px;overflow:hidden;touch-action:none}
        .g4x_m{max-width:800px;width:100%;text-align:center;position:relative;z-index:10}
        #g4x_txt{transition:opacity .3s;white-space:pre-wrap}
        #g4x_pop{position:fixed;top:10px;left:50%;transform:translateX(-50%) translateY(-80px);background:#2a2a2a;padding:6px 20px;border-radius:100px;z-index:1000;transition:transform .5s cubic-bezier(0.18,0.89,0.32,1.28),opacity .3s;pointer-events:none;display:flex;align-items:center;justify-content:center;opacity:0;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
        #g4x_pop.show{opacity:1;transform:translateX(-50%) translateY(15px)}
        #g4x_pop_d{font-size:13px;font-weight:500;color:#fff;white-space:nowrap}
        .g4x_g{position:fixed;bottom:40px;left:0;right:0;text-align:center;pointer-events:none;z-index:5;opacity:1;transition:opacity 0.5s ease}
        #g4x_tap_hint{margin-top:24px;opacity:1;transition:opacity 0.5s ease}
        .hidden-ui{opacity:0 !important;pointer-events:none}
    </style>
</head>
<body>
    <div id="g4x_pop"><div id="g4x_pop_d"></div></div>
    
    <div id="g4x_guide" class="g4x_g">
        <div class="flex flex-col gap-2 text-[10px] tracking-wide text-white/30 font-medium">
            <span>swipe left: previous &nbsp;&nbsp;&nbsp;&nbsp; swipe up: fullscreen</span>
            <span>swipe down: shuffle &nbsp;&nbsp;&nbsp;&nbsp; long press: auto play</span>
        </div>
    </div>

    <div class="g4x_m">
        <div id="g4x_disp">
            <h1 id="g4x_txt" class="text-xl md:text-2xl lg:text-3xl font-light leading-relaxed"></h1>
            <div id="g4x_tap_hint" class="text-[11px] font-bold tracking-[0.15em] text-white/40">TAP ANYWHERE TO VIEW NEXT QUOTE</div>
        </div>
    </div>

<script>
(function(){
    const _0x=[
        {t:"Be better than you were yesterday."},
        {t:"\"So race one another in good deeds.\"\n(Qur'an 2:148)"},
        {t:"Don't waste time. You don't get it back."},
        {t:"Focus."},
        {t:"The problem is, you think you have a lot of time to live."},
        {t:"Live everyday like it's your last day."},
        {t:"Consistency."},
        {t:"Big dreams need big sacrifices."},
        {t:"Practice makes perfect."},
        {t:"Do it even when you don't feel like it."},
        {t:"Nothing changes if nothing changes."},
        {t:"Stay different."},
        {t:"You have 86,400 seconds each day â€” make sure not a single one goes to waste."},
        {t:"A real man protects and provides."},
        {t:"The strongest man is he who controls his anger."},
        {t:"Your habits define your future self."},
        {t:"Knowledge without action is useless."},
        {t:"Success is earned, not given."},
        {t:"Stay Disciplined."}
    ];

    const _1x=document;
    const _2x=_1x.getElementById('g4x_txt');
    const _3x=_1x.getElementById('g4x_pop');
    const _4x=_1x.getElementById('g4x_pop_d');
    const _guide=_1x.getElementById('g4x_guide');
    const _hint=_1x.getElementById('g4x_tap_hint');

    let _5x=-1, _6x=0, _7x=0, _8x=null, _9x=[];
    let uiHidden = false;

    function hideUI() {
        if (!uiHidden) {
            _guide.classList.add('hidden-ui');
            _hint.classList.add('hidden-ui');
            uiHidden = true;
        }
    }

    function _1y(d){
        _3x.classList.remove('show');
        _4x.innerText=d.charAt(0).toUpperCase()+d.slice(1).toLowerCase();
        setTimeout(()=>{_3x.classList.add('show')},20);
        setTimeout(()=>{_3x.classList.remove('show')},2000);
    }

    function _2y(){
        _2x.style.opacity="0";
        setTimeout(()=>{
            _2x.innerText=_0x[_5x].t;
            _2x.style.opacity="1";
        },300);
    }

    function _3y(m=true){
        hideUI();
        if(_5x!==-1&&m)_9x.push(_5x);
        if(_9x.length>50)_9x.shift();
        if(_6x){
            let n;
            do{n=Math.floor(Math.random()*_0x.length)}while(n===_5x&&_0x.length>1);
            _5x=n;
        }else{
            _5x=(_5x+1)%_0x.length;
        }
        _2y();
    }

    function _4y(){
        hideUI();
        if(_9x.length>0){
            _5x=_9x.pop();
        }else{
            _5x=(_5x-1+_0x.length)%_0x.length;
        }
        _2y();
    }

    function _5y(){
        hideUI();
        _7x=!_7x;
        if(_7x){
            _3y(false);
            _8x=setInterval(()=>_3y(false),5000);
            _1y("Auto play on");
        }else{
            clearInterval(_8x);
            _1y("Auto play off");
        }
    }

    let _sx, _sy, _st, _lt;
    const _th=60;

    _1x.addEventListener('touchstart',(e)=>{
        _sx=e.touches[0].clientX;
        _sy=e.touches[0].clientY;
        _st=Date.now();
        _lt=setTimeout(_5y,600);
    },{passive:false});

    _1x.addEventListener('touchend',(e)=>{
        clearTimeout(_lt);
        const tX=e.changedTouches[0].clientX;
        const tY=e.changedTouches[0].clientY;
        const dX=tX-_sx;
        const dY=tY-_sy;
        const dT=Date.now()-_st;

        if(dT<600){
            if(Math.abs(dX)>_th||Math.abs(dY)>_th){
                if(Math.abs(dX)>Math.abs(dY)){
                    if(dX>_th){ _4y(); _1y("Previous"); }
                    else if(dX<-_th){ _3y(); }
                }else{
                    if(dY>_th){ _6x=!_6x; _1y(_6x?"Shuffle on":"Shuffle off"); }
                    else if(dY<-_th){
                        if(!_1x.fullscreenElement) _1x.body.requestFullscreen().catch(()=>{});
                        else if(_1x.exitFullscreen) _1x.exitFullscreen();
                        _1y("Fullscreen");
                    }
                }
            }else{
                _3y();
            }
        }
        if(_7x&&dT<600){
            clearInterval(_8x);
            _8x=setInterval(()=>_3y(false),5000);
        }
    });

    _1x.addEventListener('touchmove',(e)=>{
        if(Math.abs(e.touches[0].clientX-_sx)>10||Math.abs(e.touches[0].clientY-_sy)>10) clearTimeout(_lt);
    });

    // Initial load without pushing to history and without hiding UI yet
    _5x = 0;
    _2x.innerText = _0x[_5x].t;
    _2x.style.opacity = "1";
})();
</script>
</body>
</html>
