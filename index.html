<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Quotes.</title>
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --text: #e5e7eb;
        }

        /* FIXED: Ensure body takes full height and uses flexbox for absolute centering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            /* Added margin-top adjustment to account for the top notification bar spacing */
            margin-top: -20px; 
        }

        #g4x_txt {
            transition: opacity 0.3s ease;
            white-space: pre-wrap;
            opacity: 1;
        }

        .slide-prev {
            animation: slideInLeft 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-40px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        #g4x_pop {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 6px 16px;
            border-radius: 100px;
            z-index: 1000;
            transition: transform 0.5s ease-out, opacity 0.4s ease-out;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        #g4x_pop.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        #g4x_pop.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
        }

        #g4x_pop_d {
            font-size: 12px;
            font-weight: 400;
            color: #ccc;
            white-space: nowrap;
            letter-spacing: 0.02em;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div id="g4x_pop"><div id="g4x_pop_d"></div></div>

    <div class="container">
        <h1 id="g4x_txt" class="text-xl md:text-2xl lg:text-3xl font-light leading-relaxed"></h1>
    </div>

<script>
(function(){
    const quotes = [
        { t: "Be better than you were yesterday." },
        { t: "So race one another in good deeds. (Qur'an 2:148)" },
        { t: "Don't waste time. You don't get it back." },
        { t: "Focus." },
        { t: "The problem is,\nyou think you have a lot of time to live." },
        { t: "Live everyday like it's your last day." },
        { t: "Consistency." },
        { t: "Big dreams need big sacrifices." },
        { t: "Practice makes perfect." },
        { t: "Do it even when you don't feel like it." },
        { t: "Nothing changes if nothing changes." },
        { t: "Stay different." },
        { t: "You have 86,400 seconds each day — make sure not a single one goes to waste." },
        { t: "You can't have a million-dollar dream with a minimum-wage work ethic." },
        { t: "A real man protects and provides." },
        { t: "Don't follow the crowd. Follow the truth." },
        { t: "Never build your happiness on someone else's tears." },
        { t: "Eliminate the 'tomorrow' mindset today." },
        { t: "The strongest man is he who controls his anger." },
        { t: "Be a man of your word." },
        { t: "Your habits define your future self." },
        { t: "Hate Laziness." },
        { t: "Always speak the truth." },
        { t: "Time waits for no one." },
        { t: "Quality over quantity in everything." },
        { t: "Knowledge without action is useless." },
        { t: "Fear Allah. Not people." },
        { t: "Live with purpose." },
        { t: "Be a man of honor." },
        { t: "A real man protects those who are vulnerable." },
        { t: "Every day is a second chance." },
        { t: "Now is the time." },
        { t: "Success is earned, not given." },
        { t: "Focus on your growth." },
        { t: "Stay Disciplined." },
        { t: "A heart connected to Allah is never truly broken." },
        { t: "Growth begins outside comfort zones." },
        { t: "Growth feels uncomfortable." },
        { t: "Hard days make strong people." },
        { t: "Keep showing up." },
        { t: "Strength is built through repetition." },
        { t: "Do the boring work well." },
        { t: "Consistency creates mastery." },
        { t: "Work now, relax later." },
        { t: "Every day counts." },
        { t: "Habits decide outcomes." },
        { t: "Growth requires discomfort." },
        { t: "Sweat more in practice. Bleed less in war." },
        { t: "When you feel like nothing is going your way, look at a person breaking a stone. They can hit a big rock 100 times and it won't even move. But on the 101st hit, it suddenly breaks into two pieces. It wasn't just that last hit that broke it—it was the result of all the hits that happened before it." },
        { t: "It always seems impossible until it's done." }
    ];

    const display = document.getElementById('g4x_txt');
    const pop = document.getElementById('g4x_pop');
    const popText = document.getElementById('g4x_pop_d');

    let currentIndex = 0;
    let shuffleMode = false;
    let autoPlayInterval = null;
    let historyStack = [];
    
    let touchStartX = 0, touchStartY = 0;
    let longPressTimer;
    let isLongPress = false;

    function notify(text) {
        popText.innerText = text;
        pop.classList.remove('show', 'hide');
        void pop.offsetWidth; 
        pop.classList.add('show');
        
        if (window.popTimer) clearTimeout(window.popTimer);
        window.popTimer = setTimeout(() => {
            pop.classList.add('hide');
            pop.classList.remove('show');
        }, 1200);
    }

    function updateDisplay(type = 'fade') {
        if (type === 'fade') {
            display.style.opacity = '0';
            setTimeout(() => {
                display.innerText = quotes[currentIndex].t;
                display.classList.remove('slide-prev');
                display.style.opacity = '1';
            }, 300);
        } else if (type === 'prev') {
            display.style.opacity = '0';
            display.classList.remove('slide-prev');
            void display.offsetWidth;
            display.innerText = quotes[currentIndex].t;
            display.classList.add('slide-prev');
            display.style.opacity = '1';
        }
    }

    function nextQuote() {
        historyStack.push(currentIndex);
        if(historyStack.length > 50) historyStack.shift();
        
        if(shuffleMode) {
            let next;
            do { next = Math.floor(Math.random() * quotes.length); } while (next === currentIndex);
            currentIndex = next;
        } else {
            currentIndex = (currentIndex + 1) % quotes.length;
        }
        updateDisplay('fade');
    }

    function prevQuote() {
        if(historyStack.length > 0) {
            currentIndex = historyStack.pop();
            updateDisplay('prev');
        } else {
            currentIndex = (currentIndex - 1 + quotes.length) % quotes.length;
            updateDisplay('prev');
        }
        notify("previous");
    }

    function toggleShuffle() {
        shuffleMode = !shuffleMode;
        notify(shuffleMode ? "shuffle on" : "shuffle off");
    }

    function toggleAutoPlay() {
        isLongPress = true;
        if(autoPlayInterval) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            notify("auto play off");
        } else {
            autoPlayInterval = setInterval(() => nextQuote(), 5000);
            notify("auto play on");
        }
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
            notify("fullscreen");
        } else {
            document.exitFullscreen();
            notify("exit fullscreen");
        }
    }

    document.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        isLongPress = false; 
        longPressTimer = setTimeout(toggleAutoPlay, 600);
    }, {passive: false});

    document.addEventListener('touchend', e => {
        clearTimeout(longPressTimer);
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        const absX = Math.abs(diffX);
        const absY = Math.abs(diffY);
        const threshold = 60;

        if (isLongPress) return;

        if (Math.max(absX, absY) < 15) {
            nextQuote();
            if (autoPlayInterval) { 
                clearInterval(autoPlayInterval);
                autoPlayInterval = setInterval(() => nextQuote(), 5000);
            }
            return;
        }

        if (absX > absY) {
            if (diffX > threshold) prevQuote();
            else if (diffX < -threshold) nextQuote();
        } else {
            if (diffY < -threshold) toggleFullscreen();
            if (diffY > threshold) toggleShuffle();
        }
    }, {passive: false});

    display.innerText = quotes[0].t;
})();
</script>
</body>
</html>
