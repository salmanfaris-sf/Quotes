<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MANIFESTO | THE UNSEEN LIFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300;1,500&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'obsidian': '#050505',
                        'gold-dust': '#C5A059',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* Auto-hide header logic */
        nav {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
        }
        nav.nav-hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* Smooth Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            filter: blur(15px);
            transition: all 1.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }

        /* Subtle Gradient Glow */
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .text-indent {
            text-indent: 10rem;
        }

        @media (max-width: 768px) {
            .text-indent {
                text-indent: 0rem;
            }
        }

        .high-contrast {
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden">

    <div class="glow"></div>

    <!-- Header (Self-hiding) -->
    <nav id="main-nav" class="fixed top-0 w-full z-50 p-8 flex justify-between items-center mix-blend-difference">
        <span class="font-display italic text-xl tracking-tighter">SF</span>
        <div class="text-right">
            <div id="live-time" class="text-[11px] font-sans tracking-[0.2em] font-medium uppercase">00:00 PM</div>
            <div id="live-date" class="text-[9px] uppercase tracking-[0.4em] opacity-40">DEC 31 / 2025</div>
        </div>
    </nav>

    <!-- Intro -->
    <section class="min-h-screen flex items-center justify-center px-6 relative z-10">
        <div class="text-center">
            <span id="topic-meta" class="text-[10px] uppercase tracking-[0.6em] text-gold-dust mb-8 block reveal">PROTOCOL 01</span>
            <h1 id="hero-title" class="font-display text-8xl md:text-[14rem] italic tracking-tighter leading-none reveal" style="transition-delay: 0.2s;">
                The <span class="text-white not-italic">Ghost</span>
            </h1>
            <p id="hero-sub" class="font-sans text-[10px] uppercase tracking-[0.4em] mt-8 opacity-30 reveal" style="transition-delay: 0.4s;">
                Living for no one but the mirror.
            </p>
        </div>
    </section>

    <!-- The Manifesto -->
    <article id="content-area" class="max-w-screen-xl mx-auto px-6 py-40 relative z-10 space-y-60">
        <!-- Content injected via JS -->
    </article>

    <!-- Final Call -->
    <footer class="min-h-screen flex flex-col items-center justify-center text-center px-6 reveal">
        <h3 class="font-display text-6xl md:text-8xl italic mb-12 high-contrast">New Wisdom Daily.</h3>
        <div class="w-24 h-px bg-gold-dust mb-12"></div>
        <div class="text-[10px] uppercase tracking-[0.5em] text-gray-600 mb-4">
            Topics Update Automatically Every 24 Hours
        </div>
        <div class="text-[10px] uppercase tracking-[0.3em] text-gray-800">
            Salman Faris • Sovereign Year
        </div>
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="mt-20 text-gold-dust hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
        </button>
    </footer>

    <script>
        // 1. LIVE TIME ENGINE (12-hour format, no seconds)
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeStr = now.toLocaleTimeString('en-US', options).toLowerCase();
            const dateStr = now.toLocaleDateString('en-US', { month: 'short', day: '2-digit', year: 'numeric' }).toUpperCase().replace(',', ' /');
            
            document.getElementById('live-time').textContent = timeStr;
            document.getElementById('live-date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 2. SELF-HIDING HEADER
        let lastScroll = 0;
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                nav.classList.remove('nav-hidden');
                return;
            }
            if (currentScroll > lastScroll && !nav.classList.contains('nav-hidden')) {
                nav.classList.add('nav-hidden');
            } else if (currentScroll < lastScroll && nav.classList.contains('nav-hidden')) {
                nav.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        // 3. DAILY CONTENT ENGINE (Expanded to demonstrate cycling)
        const protocols = [
            {
                title: "Ghost",
                meta: "PROTOCOL 01: INVISIBILITY",
                sub: "Living for no one but the mirror.",
                p1: "The world wants you distracted. It feeds on your attention and leaves you with hollow echoes. To truly live, you must first disappear.",
                p2: "Delete the feed. Burn the digital validation. True power is found in the silence of the early morning and the weight of a heavy task.",
                p3: "Hard work is not a chore; it is worship. It is the only honest way to pay for the space you occupy. Take the stairs of discipline.",
                p4: "Your potential is strangled by comfort. Wake up. Sweat. Build. Suffer if you must, but do not waste your only currency: Time."
            },
            {
                title: "Obsidian",
                meta: "PROTOCOL 02: HARDNESS",
                sub: "Forged in the pressure of silence.",
                p1: "Comfort is a slow poison. It numbs the mind and softens the spirit. Seek the friction, for only friction creates the heat of growth.",
                p2: "Stop seeking applause for things you haven't finished. The loudest man in the room is often the weakest. Let your results scream.",
                p3: "Social media is a curated lie. Your reality is the only thing that matters. Build a life you don't need to post about to feel alive.",
                p4: "Every minute you spend scrolling is a minute you donate to another person's dream. Reclaim your focus. Reclaim your life."
            },
            {
                title: "Sovereign",
                meta: "PROTOCOL 03: AUTONOMY",
                sub: "You are the master of your clock.",
                p1: "Dependency is the ultimate cage. Whether it's the dependency on a scroll, a like, or an easy path—break the bars today.",
                p2: "Focus is the new IQ. In an age of infinite distraction, the ability to do deep work is a superpower that few will ever possess.",
                p3: "Discipline is the highest form of self-love. It is the promise you make to your future self that you will not fail them.",
                p4: "The clock does not care about your feelings. It only records your actions. Make every second count towards your evolution."
            }
            // Add up to 30 objects here for 30 days.
        ];

        function loadDailyContent() {
            const dayOfMonth = new Date().getDate();
            const index = (dayOfMonth - 1) % protocols.length;
            const data = protocols[index];

            document.getElementById('topic-meta').textContent = data.meta;
            document.getElementById('hero-title').innerHTML = `The <span class="text-white not-italic">${data.title}</span>`;
            document.getElementById('hero-sub').textContent = data.sub;

            const contentHTML = `
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p1.split(' ').slice(0, -2).join(' ')} <span class="text-white italic">${data.p1.split(' ').slice(-2).join(' ')}</span>.
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p2}
                    </p>
                </div>
                <div class="py-20 text-center reveal">
                    <h2 class="font-display text-7xl md:text-[12rem] italic text-gold-dust opacity-20">NO WITNESSES.</h2>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-400 text-indent">
                        ${data.p3}
                    </p>
                </div>
                <div class="reveal">
                    <p class="font-display text-5xl md:text-7xl leading-[1.1] text-gray-100">
                        ${data.p4}
                    </p>
                </div>
            `;
            document.getElementById('content-area').innerHTML = contentHTML;
        }

        loadDailyContent();

        // 4. REVEAL OBSERVER
        const observerOptions = { threshold: 0.05, rootMargin: '0px 0px -100px 0px' };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        setTimeout(() => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }, 100);
    </script>
</body>
</html>
