<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Quotes.</title>
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1K1TKBQFFK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1K1TKBQFFK');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Mea+Culpa&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --text: #e5e7eb;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            overflow: hidden;
            touch-action: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            cursor: pointer;
        }

        .fade-entrance {
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-entrance.visible {
            opacity: 1;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-20px);
        }

        #g4x_txt {
            transition: opacity 0.5s ease;
            white-space: pre-wrap;
            margin-bottom: 8px; 
        }

        #live_info {
            font-size: 13px;
            color: #777;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: opacity 0.5s ease;
            line-height: 1.6;
            margin-bottom: 4px;
        }

        .tap-hint {
            font-size: 10px;
            color: #444;
            transition: opacity 0.8s ease;
            white-space: nowrap;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            pointer-events: none;
            min-height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .hidden-hint {
            opacity: 0 !important;
            pointer-events: none;
        }

        .bottom-signature {
            position: fixed;
            bottom: 15px; 
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .user-name {
            font-family: 'Mea Culpa', cursive;
            font-size: 26px;
            color: #555;
            letter-spacing: 0.02em;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="container fade-entrance" id="main_content">
        <h1 id="g4x_txt" class="text-base md:text-lg font-light leading-relaxed tracking-wide"></h1>
        
        <div id="live_info" class="opacity-0"></div>
        
        <div id="hint" class="tap-hint opacity-0">
            TAP TO VIEW NEXT QUOTE
        </div>
    </div>

    <div class="bottom-signature fade-entrance" id="sig_content">
        <div class="user-name">Salmanfaris</div>
    </div>

<script>
(function(){
    const quotes = [
        { t: "Be better than you were yesterday." },
        { t: "So race one another in good deeds.\n(Qur'an 2:148)" },
        { t: "Don't waste time. You don't get it back." },
        { t: "Focus." },
        { t: "The problem is,\nyou think you have a lot of time to live." },
        { t: "Live everyday like it's your last day." },
        { t: "Consistency." },
        { t: "Big dreams need big sacrifices." },
        { t: "Practice makes perfect." },
        { t: "Do it even when you don't feel like it." },
        { t: "Nothing changes if nothing changes." },
        { t: "Stay different." },
        { t: "You only have 1,440 minutes every day, don’t let a single one go to waste.", id: "time_quote" },
        { t: "You can't have a million-dollar dream with a minimum-wage work ethic." },
        { t: "A real man protects and provides." },
        { t: "Don't follow the crowd. Follow the truth." },
        { t: "Never build your happiness on someone else's tears." },
        { t: "Eliminate the 'tomorrow' mindset today." },
        { t: "The strongest man is he who controls his anger." },
        { t: "Be a man of your word." },
        { t: "Your habits define your future self." },
        { t: "Hate Laziness." },
        { t: "Always speak the truth." },
        { t: "Time waits for no one." },
        { t: "Quality over quantity in everything." },
        { t: "Knowledge without action is useless." },
        { t: "Fear Allah. Not people." },
        { t: "Live with purpose." },
        { t: "Be a man of honor." },
        { t: "A real man protects those who are vulnerable." },
        { t: "Every day is a second chance." },
        { t: "Now is the time." },
        { t: "Success is earned, not given." },
        { t: "Focus on your growth." },
        { t: "Stay Disciplined." },
        { t: "A heart connected to Allah is never truly broken." },
        { t: "Growth begins outside comfort zones." },
        { t: "This is the way." },
        { t: "Hard days make strong people." },
        { t: "Keep showing up." },
        { t: "Strength is built through repetition." },
        { t: "Do the boring work well." },
        { t: "Consistency creates mastery." },
        { t: "Work now, relax later." },
        { t: "Don't look back. You're not going that way."},
        { t: "Every day counts." },
        { t: "Habits decide outcomes." },
        { t: "Growth requires discomfort." },
        { t: "Sweat more in practice. Bleed less in war." },
        { t: "When you feel like nothing is going your way, look at a person breaking a stone. They can hit a big rock 100 times and it won't even move. But on the 101st hit, it suddenly breaks into two pieces. It wasn't just that last hit that broke it—it was the result of all the hits that happened before it." },
        { t: "It always seems impossible until it's done." },
        { t: "Focus is a superpower in a distracted world." },
        { t: "Weakness leaves when discipline enters." },
        { t: "Strength is built through patience." },
        { t: "Be strict with yourself." },
        { t: "Zero excuses." },
        { t: "You already know what to do. You just don’t like the cost." },
        { t: "The brain will invent reasons to avoid pain, even when pain is the only path forward." },
        { t: "Every wasted year makes the next one heavier." },
        { t: "Stick to the plan. Not your mood." }
    ];

    const display = document.getElementById('g4x_txt');
    const hintArea = document.getElementById('hint');
    const infoDisplay = document.getElementById('live_info');
    const mainContent = document.getElementById('main_content');
    const sigContent = document.getElementById('sig_content');
    
    let firstInteraction = true;
    let quotePool = [];
    let liveInterval = null;

    function getLiveStats() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        const timeStr = `${hours}:${minutes} ${ampm}`;
        const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
        const diff = endOfDay - now;
        const minsLeft = Math.floor(diff / 1000 / 60);
        return { time: timeStr, left: minsLeft };
    }

    function refreshPool() {
        const lastQuoteText = display.innerText;
        quotePool = [...quotes].sort(() => Math.random() - 0.5);
        if (quotePool.length > 1 && quotePool[quotePool.length - 1].t === lastQuoteText) {
             const sameOne = quotePool.pop();
             quotePool.unshift(sameOne);
        }
    }

    function updateDisplay() {
        if (quotePool.length === 0) {
            refreshPool();
        }

        const nextQuote = quotePool.pop();
        display.style.opacity = '0';
        infoDisplay.classList.add('opacity-0');
        
        if (firstInteraction) {
            hintArea.classList.add('hidden-hint');
        }
        
        if (liveInterval) {
            clearInterval(liveInterval);
            liveInterval = null;
        }

        setTimeout(() => {
            display.innerText = nextQuote.t;
            display.style.opacity = '1';
            firstInteraction = false;

            if (nextQuote.id === "time_quote") {
                const updateUI = () => {
                    const stats = getLiveStats();
                    infoDisplay.innerHTML = `Time: ${stats.time} • ${stats.left} minutes remaining today`;
                };
                updateUI();
                infoDisplay.classList.remove('opacity-0');
                liveInterval = setInterval(updateUI, 30000);
            } else {
                infoDisplay.innerHTML = "";
                infoDisplay.classList.add('opacity-0');
            }
        }, 300);
    }

    function handleInteraction(e) {
        // Just trigger the update without fullscreen logic
        updateDisplay();
    }

    window.onload = () => {
        refreshPool();
        const initial = quotePool.pop();
        display.innerText = initial.t;
        
        if (initial.id === "time_quote") {
            const stats = getLiveStats();
            infoDisplay.innerHTML = `Time: ${stats.time} • ${stats.left} minutes remaining today`;
            infoDisplay.classList.remove('opacity-0');
        }

        requestAnimationFrame(() => {
            mainContent.classList.add('visible');
            sigContent.classList.add('visible');
            setTimeout(() => {
                if (firstInteraction) {
                    hintArea.classList.remove('opacity-0');
                }
            }, 1000);
        });
    };

    // simplified event listeners
    document.addEventListener('touchend', handleInteraction, { passive: false });
    document.addEventListener('mousedown', (e) => {
        if (e.detail === 0) return; 
        handleInteraction();
    });
})();
</script>
</body>
</html>
